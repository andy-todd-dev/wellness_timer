name: lighthouse-badge-generator
inputs:
  - name: output_directory
    description: Directory where badge JSON files will be saved (relative to publish directory)
    required: false
    default: "reports"
  - name: badge_filename_prefix
    description: Prefix for individual badge JSON files
    required: false
    default: "lighthouse"
  - name: branch_filter
    description: Comma-separated list of branches to run on
    required: false
    default: "main"
